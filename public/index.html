<!-- public/index.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ OCR, Dịch và Tạo PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background-color: #f1f8ff;
        }

        .upload-area i {
            font-size: 48px;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .text-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            min-height: 150px;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 10px 25px;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
            padding: 10px 25px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Công cụ OCR, Dịch và Tạo PDF</h1>
        <div class="text-end mb-4">
            <a href="cache-management.html" class="btn btn-outline-primary">
                <i class="bi bi-gear"></i> Quản lý Cache
            </a>
        </div>

        <!-- Thêm phần hiển thị trạng thái cache -->
        <div class="alert alert-info mt-4" id="cacheStatusAlert" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-info-circle me-2"></i>
                    <span id="cacheStatusText">Đang kiểm tra trạng thái cache...</span>
                </div>
                <button type="button" class="btn-close" aria-label="Close"
                    onclick="document.getElementById('cacheStatusAlert').style.display = 'none';"></button>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <i class="bi bi-cloud-arrow-up"></i>
            <h4>Kéo và thả hình ảnh hoặc nhấp để tải lên</h4>
            <p class="text-muted">Hỗ trợ: JPG, JPEG, PNG, GIF</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" />
            <img id="previewImage" class="preview-image" style="display: none;" />
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg" id="processButton" disabled>Xử lý hình ảnh</button>
        </div>

        <div class="loading" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang xử lý...</span>
            </div>
            <p class="mt-2">Đang xử lý hình ảnh, vui lòng đợi...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-section" id="resultSection">
            <h3>Kết quả</h3>

            <div class="mb-4">
                <h5>Văn bản gốc (Tiếng Anh):</h5>
                <div class="text-box" id="originalText"></div>
            </div>

            <div class="mb-4">
                <h5>Văn bản đã dịch (Tiếng Việt):</h5>
                <div class="text-box" id="translatedText"></div>
            </div>

            <div class="text-center">
                <a id="downloadPdfButton" class="btn btn-success btn-lg" target="_blank">
                    Tải về PDF
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Đặt đoạn mã này trong file public/index.html

        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const processButton = document.getElementById('processButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultSection = document.getElementById('resultSection');
            const originalText = document.getElementById('originalText');
            const translatedText = document.getElementById('translatedText');
            const downloadPdfButton = document.getElementById('downloadPdfButton');
            const errorMessage = document.getElementById('errorMessage');
            const cacheStatusAlert = document.getElementById('cacheStatusAlert');
            const cacheStatusText = document.getElementById('cacheStatusText');

            // Xử lý sự kiện click vào vùng upload
            uploadArea.addEventListener('click', function () {
                fileInput.click();
            });

            // Xử lý sự kiện kéo và thả
            uploadArea.addEventListener('dragover', function (e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f1f8ff';
                uploadArea.style.borderColor = '#0d6efd';
            });

            uploadArea.addEventListener('dragleave', function () {
                uploadArea.style.backgroundColor = '';
                uploadArea.style.borderColor = '#0d6efd';
            });

            uploadArea.addEventListener('drop', function (e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                uploadArea.style.borderColor = '#0d6efd';

                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            // Xử lý khi chọn file
            fileInput.addEventListener('change', function () {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });

            // Hàm xử lý file được chọn
            function handleFile(file) {
                // Kiểm tra loại file
                if (!file.type.match('image.*')) {
                    showError('Vui lòng chọn file hình ảnh.');
                    return;
                }

                // Hiển thị hình ảnh preview
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    processButton.disabled = false;
                    hideError();

                    // Ẩn thông báo cache khi tải file mới
                    cacheStatusAlert.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }

            // Xử lý khi nhấn nút xử lý hình ảnh
            processButton.addEventListener('click', function () {
                // Hiển thị loading spinner
                loadingSpinner.style.display = 'block';
                resultSection.style.display = 'none';
                cacheStatusAlert.style.display = 'none';
                hideError();

                // Bắt đầu đo thời gian xử lý
                const startTime = performance.now();

                // Tạo FormData để gửi file lên server
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);

                // Gửi request lên server
                fetch('/process-image', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Lỗi kết nối máy chủ');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Kết thúc đo thời gian xử lý
                        const endTime = performance.now();
                        const processingTime = (endTime - startTime) / 1000; // Chuyển đổi từ ms sang s

                        // Ẩn loading spinner
                        loadingSpinner.style.display = 'none';

                        if (data.error) {
                            showError(data.error);
                            return;
                        }

                        // Hiển thị kết quả
                        originalText.textContent = data.originalText;
                        translatedText.textContent = data.translatedText;
                        downloadPdfButton.href = data.pdfUrl;
                        resultSection.style.display = 'block';

                        // Hiển thị thông báo nếu kết quả đến từ cache
                        if (data.fromCache) {
                            cacheStatusText.textContent = `Kết quả được phục vụ từ cache, giúp tăng tốc xử lý! (${processingTime.toFixed(2)} giây)`;
                            cacheStatusAlert.style.display = 'block';
                            cacheStatusAlert.className = 'alert alert-success mt-4';
                        } else {
                            cacheStatusText.textContent = `Xử lý mới hoàn tất trong ${processingTime.toFixed(2)} giây. Kết quả đã được lưu vào cache cho lần sau.`;
                            cacheStatusAlert.style.display = 'block';
                            cacheStatusAlert.className = 'alert alert-info mt-4';
                        }
                    })
                    .catch(error => {
                        loadingSpinner.style.display = 'none';
                        showError(error.message || 'Đã xảy ra lỗi trong quá trình xử lý');
                        console.error('Error:', error);
                    });
            });

            // Hiển thị thông báo lỗi
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            // Ẩn thông báo lỗi
            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>

</html>
